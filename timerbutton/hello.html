<!DOCTYPE html>
<html>
  <head>
  <body>
    <style>
      html {
        min-height: 5em;
        min-width: 30em;
        background: #eae8ec;
      }
      h1 {
        text-align: center;
        /* font-size: 10; */
        margin-top: 5px;
      }
      h2 {
        text-align: center;
        /* font-size: 10; */
        margin-top: 5px;
      }
      .timer_popup {
        margin: 0px 0px;
        text-align: left;
        display: none;
      }
      button {
        background-color: white;
        font-size: 8;
        color: black;
        border: 2px solid #553170;
        padding: 5px 8px;
        margin: 15px 15px 5px 5px;
        border-radius: 12px;
      }
      button:hover {
        background-color: #ddcfe9;
      }
      button:active {
        background-color: #553170;
        color: white;
      }
      progress {
        border-radius: 7px; 
        width: 60%;
        height: 22px;
        margin: 5px 5px;
        box-shadow: 1px 1px 3px rgba(37, 140, 162, 0.6);
      }
      progress .progress_label{
        display: none;
      }
      progress:hover .progress_label{
        display: block;
      }
      progress::-webkit-progress-bar {
        background-color: #DEF1F5;
        border-radius: 7px;
      }
      progress::-webkit-progress-value {
        background-color: #785bbb;
        border-radius: 7px;
      }

    </style>
    </body>
    <script src="popup.js"></script>
    <h1><button id="options_button">Options</button></span> Healthy Habits Timer</span> <button id="close_button">Exit</button></h1>
    <div id="options_popup">
      <label for="work">Work for </label>
      <input type="text" id="work" name="work" value="20" style="width: 20px"> minutes<br><br>
      <label for="break">Break every </label>
      <input type="text" id="break" name="break" value="10" style="width: 20px"> minutes <br><br>
      <label for="breaktimemin">Each break lasts </label>
      <input type="text" id="btimemin" name="btimemin" value="1" style="width: 20px"> minutes and
      <label for="breaktimesec"></label>
      <input type="text" id="btimesec" name="btimesec" value="30" style="width: 20px"> seconds<br>
      <p>Choose a goal to track while you study!</p>
      <!-- <button id="openTimer">Timer</button> -->
    </div>
    <div id="timer_popup" style="text-align: center;">
      <progress id="progress_bar" value="0" max="100"> 0%
        <!-- cant get label to display upon hover -->
        <!-- <div class="progress_label">Progress so far:</div> -->
      </progress>
      <button id="startTimer">Start Timer</button>
      <p id="timer_num">0</p>
      <h2" id="bottom_text"></h2>
    </div>
  </body>
</html>
